[versions]
androidxnavigation = "2.7.6"
androidxpreference = "1.2.1"

compose = "2023.10.01"
composeMaterial3 = "1.0.1"
compose-compiler = "1.5.6"

gradleNexusStagingPlugin = "0.30.0"
publishPlugin = "1.3.0"

agp = "8.2.0"
compose-plugin = "1.5.11"
kotlin = "1.9.21"

android-minSdk = "24"
android-compileSdk = "34"
android-targetSdk = "34"

namespace = "com.alorma.compose.settings"

[libraries]
androidx-activity-compose = "androidx.activity:activity-compose:1.8.2"
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "androidxnavigation" }
androidx-preference-preference = { module = "androidx.preference:preference", version.ref = "androidxpreference" }
androidx-preference-ktx = { module = "androidx.preference:preference-ktx", version.ref = "androidxpreference" }

compose-bom = { module = "androidx.compose:compose-bom", version.ref = "compose" }
compose-foundation-foundation = { module = "androidx.compose.foundation:foundation" }
compose-foundation-layout = { module = "androidx.compose.foundation:foundation-layout" }
compose-material-material3 = { module = "androidx.compose.material3:material3" }
compose-material-iconsextended = { module = "androidx.compose.material:material-icons-extended" }
compose-ui-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }

plugin-gradle-nexus-staging = { module = "io.codearte.gradle.nexus:gradle-nexus-staging-plugin", version.ref = "gradleNexusStagingPlugin" }
plugin-gradle-publish = { module = "io.github.gradle-nexus:publish-plugin", version.ref = "publishPlugin" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
androidLibrary = { id = "com.android.library", version.ref = "agp" }

jetbrainsCompose = { id = "org.jetbrains.compose", version.ref = "compose-plugin" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }